<!DOCTYPE html>
<html lang="fr" data-ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/angularController.js"></script>
        <script src="js/fr.js"></script>
        <title>Title</title>
    </head>
    <body ng-controller="controller as ctrl">
        <div class="container">
            <div class="row"><div class="col-lg-4 col-lg-offset-4 well" style="background-color: dodgerblue">
                <h1 style="text-align: center">Services</h1>
                <div class="alert alert-info">
                    Choisissez les éléments à inclure<br/>
                    <strong><ng-pluralize count="ctrl.nbActifs()"
                                  when="{'0': 'Aucun service sélectionné', 'one': '1 service sélectionné',
                                  'other': '{} services sélectionnés'}">
                    </ng-pluralize></strong>
                </div>
                <div data-ng-repeat="service in ctrl.services">
                    <div class="row" style="margin-bottom: 5px">
                        <div class="btn btn-success col-lg-10 col-lg-offset-1" ng-class="{'btn-danger': !service.active}"
                             ng-click="ctrl.toggleActive(service)">
                            {{service.name}} - {{service.price | currency}}
                        </div>
                    </div>
                </div>
                <hr>
                <p>Total : {{ctrl.total() | currency}}</p>
            </div></div>
        </div>
    </body>
</html>
