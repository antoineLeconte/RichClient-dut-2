<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/angularController.js"></script>
        <title>Title</title>
    </head>
    <body data-ng-controller="controllerForm as ctrl">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Ex 1 : Notes application</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="messageNote">Note :</label>
                        <textarea id="messageNote" class="form-control" data-ng-model="ctrl.note"></textarea>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary" data-ng-click="ctrl.load()" data-ng-show="ctrl.message">Charger</a>
                        <a class="btn btn-primary" data-ng-click="ctrl.save()">Enregistrer</a>
                        <a class="btn btn-primary" data-ng-click="ctrl.clear()">Effacer</a>
                    </div>
                    <div class="alert alert-info" ng-class="[{'alert-warning': ctrl.count() < 50}, {'alert-danger': ctrl.count() < 20}]">
                        Nombre de caract√®res restants : {{ctrl.count()}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
